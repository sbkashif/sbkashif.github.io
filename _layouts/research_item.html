---
layout: default
---

<article class="research-item">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <p class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: site.minima.date_format }}</time>
    </p>
    {% endif %}
  </header>

  {% if page.banner_image %}
    <img src="{{ page.banner_image }}" alt="{{ page.title }}" class="banner-image">
  {% endif %}

  {{ content }}
</article>
